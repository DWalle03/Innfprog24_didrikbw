<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4</title>
</head>
<body>
    <ul id="hendelser"></ul>

    <script>
        //Array med årstall
        const years = ["1066", "1564", "1455", "1346", "1215"]
        //Sorterer årstallene; nyest til eldst
        years.sort(function(a, b){return b - a})
        let eventHTML = ""
        // .map alle årstall inn i eventHTML som listeelementer
        years.map((year) => eventHTML += `<li>${year}</li>`)
        //Skriv ut HTML til liste med id hendelser
        document.getElementById("hendelser").innerHTML = eventHTML
    </script>
</body>
</html>
